<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <!--12 Bool-->
    <link rel="stylesheet" href="./css/12bool.css">
    <!--main css-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>My Bool Grid</h1>

    <!--4 COLUMNS-->
    <div class="container">
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
    </div>

    <!--3 COLUMNS-->
    <div class="container">
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
    </div>

    <!--1 COLUMN-->
    <div class="container">
        <div class="col-12">
            <div class="box">12 col</div>
        </div>
    </div>

    <!--9+3-->
    <div class="container">
        <div class="col-9">
            <div class="box">9 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
    </div>

    <!--2+8+2-->
    <div class="container">
        <div class="col-2">
            <div class="box">2 col</div>
        </div>
        <div class="col-8">
            <div class="box">8 col</div>
        </div>
        <div class="col-2">
            <div class="box">2 col</div>
        </div>
    </div>
    

    <!--NESTED COLUMNS-->
    <!--nested left-->
    <h2>Nested Columns</h2>
    <div class="container">
        <div class="col-6 padding-0"> <!--half page-->
            <div class="container">
                <div class="col-7">
                    <div class="box">7 col</div>
                </div>

                <div class="col-5">
                    <div class="box">5 col</div>
                </div>

                <div class="col-4">
                    <div class="box">2 col</div>
                </div>

                <div class="col-8">
                    <div class="box">8 col</div>
                </div>
            </div>
        </div>
    
        <!--nested right-->
        <div class="col-6 padding-0"> <!--half page-->
            <div class="container">
                <div class="col-6">
                    <div class="box">6 col</div>
                </div>

                <div class="col-3">
                    <div class="box">3 col</div>
                </div>

                <div class="col-3">
                    <div class="box">3 col</div>
                </div>

                <div class="col-4">
                    <div class="box">4 col</div>
                </div>

                <div class="col-4">
                    <div class="box">4 col</div>
                </div>

                <div class="col-4">
                    <div class="box">4 col</div>
                </div>
            </div>
        </div>
    </div>

    <!--OFFSETS-->
    <h2>Offsets</h2>
    <div class="container">
        <div class="col-4 offset-4">
            <div class="box">4 col off 4</div>
        </div>
    </div>

    <div class="container">
        <div class="col-3"><div class="box">3 col</div>
        </div>
        <div class="col-3 offset-3"><div class="box">3 col off 3</div></div>
    </div>

    <div class="container">
        <div class="col-7"><div class="box">7col</div>
    </div>
    <div class="col-2 offset-3"><div class="box">2 col off 3</div>
    </div>
    </div>

</body>
</html>
