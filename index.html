<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <!--12 Bool-->
    <link rel="stylesheet" href="./css/12bool.css">
    <!--main css-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>My Bool Grid</h1>

    <!--4 COLUMNS-->
    <div class="container">
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
    </div>

    <!--3 COLUMNS-->
    <div class="container">
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
        <div class="col-4">
            <div class="box">4 col</div>
        </div>
    </div>

    <!--1 COLUMN-->
    <div class="container">
        <div class="col-12">
            <div class="box">12 col</div>
        </div>
    </div>


    <!--9+3-->
    <div class="container">
        <div class="col-9">
            <div class="box">9 col</div>
        </div>
        <div class="col-3">
            <div class="box">3 col</div>
        </div>
    </div>

    <!--2+8+2-->
    <div class="container">
        <div class="col-2">
            <div class="box">2 col</div>
        </div>
        <div class="col-8">
            <div class="box">8 col</div>
        </div>
        <div class="col-2">
            <div class="box">2 col</div>
        </div>
    </div>
    
</body>
</html>
